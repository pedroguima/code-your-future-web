machine:
  node:
    version: 6.1.0
dependencies:
  override:
    - npm install
    - npm install -g gulp
test:
  override:
    - echo "NO-TESTS"
deployment:
  demo:
    branch: demo
    commands:
      - npm install
      - gulp rebuild
      - ./deploy.sh demo
  staging:
    branch: staging
    commands:
      - npm install
      - gulp rebuild
      - ./deploy.sh staging 
  production:
    branch: master
    commands:
      - npm install
      - gulp rebuild
      - ./deploy.sh master
